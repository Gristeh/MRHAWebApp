<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMrhaResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMrhaResultLabel_fixture}" for="fixture" />
                    <h:selectOneMenu id="fixture" value="#{mrhaResultController.selected.fixture}" title="#{bundle.EditMrhaResultTitle_fixture}" >
                        <f:selectItems value="#{fixtureController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMrhaResultLabel_homeTeam}" for="homeTeam" />
                    <h:selectOneMenu id="homeTeam" value="#{mrhaResultController.selected.homeTeam}" title="#{bundle.EditMrhaResultTitle_homeTeam}" >
                        <f:selectItems value="#{teamController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMrhaResultLabel_awayTeam}" for="awayTeam" />
                    <h:selectOneMenu id="awayTeam" value="#{mrhaResultController.selected.awayTeam}" title="#{bundle.EditMrhaResultTitle_awayTeam}" >
                        <f:selectItems value="#{teamController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMrhaResultLabel_goalsScored}" for="goalsScored" />
                    <h:inputText id="goalsScored" value="#{mrhaResultController.selected.goalsScored}" title="#{bundle.EditMrhaResultTitle_goalsScored}" />
                    <h:outputLabel value="#{bundle.EditMrhaResultLabel_goalsConceded}" for="goalsConceded" />
                    <h:inputText id="goalsConceded" value="#{mrhaResultController.selected.goalsConceded}" title="#{bundle.EditMrhaResultTitle_goalsConceded}" />
                    <h:outputLabel value="#{bundle.EditMrhaResultLabel_firstUmpire}" for="firstUmpire" />
                    <h:inputText id="firstUmpire" value="#{mrhaResultController.selected.firstUmpire}" title="#{bundle.EditMrhaResultTitle_firstUmpire}" />
                    <h:outputLabel value="#{bundle.EditMrhaResultLabel_secondUmpire}" for="secondUmpire" />
                    <h:inputText id="secondUmpire" value="#{mrhaResultController.selected.secondUmpire}" title="#{bundle.EditMrhaResultTitle_secondUmpire}" />
                </h:panelGrid>
                <h:commandLink action="#{mrhaResultController.update}" value="#{bundle.EditMrhaResultSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMrhaResultViewLink}"/>
                <br />
                <h:commandLink action="#{mrhaResultController.prepareList}" value="#{bundle.EditMrhaResultShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMrhaResultIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
