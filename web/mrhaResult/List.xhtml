<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMrhaResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMrhaResultEmpty}" rendered="#{mrhaResultController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mrhaResultController.items.rowCount > 0}">
                    <h:outputText value="#{mrhaResultController.pagination.pageFirstItem + 1}..#{mrhaResultController.pagination.pageLastItem + 1}/#{mrhaResultController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mrhaResultController.previous}" value="#{bundle.Previous} #{mrhaResultController.pagination.pageSize}" rendered="#{mrhaResultController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mrhaResultController.next}" value="#{bundle.Next} #{mrhaResultController.pagination.pageSize}" rendered="#{mrhaResultController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mrhaResultController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMrhaResultTitle_fixture}"/>
                            </f:facet>
                            <h:outputText value="#{item.fixture.toString()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMrhaResultTitle_homeTeam}"/>
                            </f:facet>
                            <h:outputText value="#{item.homeTeam.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMrhaResultTitle_awayTeam}"/>
                            </f:facet>
                            <h:outputText value="#{item.awayTeam.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMrhaResultTitle_goalsScored}"/>
                            </f:facet>
                            <h:outputText value="#{item.goalsScored}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMrhaResultTitle_goalsConceded}"/>
                            </f:facet>
                            <h:outputText value="#{item.goalsConceded}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mrhaResultController.prepareView}" value="#{bundle.ListMrhaResultViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mrhaResultController.prepareEdit}" value="#{bundle.ListMrhaResultEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mrhaResultController.destroy}" value="#{bundle.ListMrhaResultDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mrhaResultController.prepareCreate}" value="#{bundle.ListMrhaResultCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMrhaResultIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
