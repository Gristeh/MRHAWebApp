<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDivisionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDivisionLabel_region}" for="region" />
                    <h:selectOneMenu id="region" value="#{divisionController.selected.region}" title="#{bundle.CreateDivisionTitle_region}" >
                        <f:selectItems value="#{regionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDivisionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{divisionController.selected.name}" title="#{bundle.CreateDivisionTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{divisionController.create}" value="#{bundle.CreateDivisionSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{divisionController.prepareList}" value="#{bundle.CreateDivisionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.CreateDivisionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
