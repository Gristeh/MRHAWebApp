<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDivisionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDivisionEmpty}" rendered="#{divisionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{divisionController.items.rowCount > 0}">
                    <h:outputText value="#{divisionController.pagination.pageFirstItem + 1}..#{divisionController.pagination.pageLastItem + 1}/#{divisionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{divisionController.previous}" value="#{bundle.Previous} #{divisionController.pagination.pageSize}" rendered="#{divisionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{divisionController.next}" value="#{bundle.Next} #{divisionController.pagination.pageSize}" rendered="#{divisionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{divisionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDivisionTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDivisionTitle_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDivisionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{divisionController.prepareView}" value="#{bundle.ListDivisionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{divisionController.prepareEdit}" value="#{bundle.ListDivisionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{divisionController.destroy}" value="#{bundle.ListDivisionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{divisionController.prepareCreate}" value="#{bundle.ListDivisionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDivisionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
