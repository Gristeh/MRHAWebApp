<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDivisionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDivisionLabel_name}"/>
                    <h:outputText value="#{divisionController.selected.name}" title="#{bundle.ViewDivisionTitle_name}"/>
                    <h:outputText value="#{bundle.ViewDivisionLabel_region}"/>
                    <h:outputText value="#{divisionController.selected.region}" title="#{bundle.ViewDivisionTitle_region}"/>
                    <h:outputText value="#{bundle.ViewDivisionLabel_id}"/>
                    <h:outputText value="#{divisionController.selected.id}" title="#{bundle.ViewDivisionTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{divisionController.destroyAndView}" value="#{bundle.ViewDivisionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDivisionEditLink}"/>
                <br />
                <h:commandLink action="#{divisionController.prepareCreate}" value="#{bundle.ViewDivisionCreateLink}" />
                <br />
                <h:commandLink action="#{divisionController.prepareList}" value="#{bundle.ViewDivisionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDivisionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
