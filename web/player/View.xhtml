<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlayerLabel_club}"/>
                    <h:outputText value="#{playerController.selected.club}" title="#{bundle.ViewPlayerTitle_club}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_team}"/>
                    <h:outputText value="#{playerController.selected.team}" title="#{bundle.ViewPlayerTitle_team}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_firstName}"/>
                    <h:outputText value="#{playerController.selected.firstName}" title="#{bundle.ViewPlayerTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_lastName}"/>
                    <h:outputText value="#{playerController.selected.lastName}" title="#{bundle.ViewPlayerTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_shirtNumber}"/>
                    <h:outputText value="#{playerController.selected.shirtNumber}" title="#{bundle.ViewPlayerTitle_shirtNumber}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_goalsScored}"/>
                    <h:outputText value="#{playerController.selected.goalsScored}" title="#{bundle.ViewPlayerTitle_goalsScored}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_redCards}"/>
                    <h:outputText value="#{playerController.selected.redCards}" title="#{bundle.ViewPlayerTitle_redCards}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_yellowCards}"/>
                    <h:outputText value="#{playerController.selected.yellowCards}" title="#{bundle.ViewPlayerTitle_yellowCards}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_greenCards}"/>
                    <h:outputText value="#{playerController.selected.greenCards}" title="#{bundle.ViewPlayerTitle_greenCards}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_id}"/>
                    <h:outputText value="#{playerController.selected.id}" title="#{bundle.ViewPlayerTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playerController.destroyAndView}" value="#{bundle.ViewPlayerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlayerEditLink}"/>
                <br />
                <h:commandLink action="#{playerController.prepareCreate}" value="#{bundle.ViewPlayerCreateLink}" />
                <br />
                <h:commandLink action="#{playerController.prepareList}" value="#{bundle.ViewPlayerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlayerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
