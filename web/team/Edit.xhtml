<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTeamLabel_division}" for="division" />
                    <h:selectOneMenu id="division" value="#{teamController.selected.division}" title="#{bundle.EditTeamTitle_division}" >
                        <f:selectItems value="#{divisionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTeamLabel_club}" for="club" />
                    <h:selectOneMenu id="club" value="#{teamController.selected.club}" title="#{bundle.EditTeamTitle_club}" >
                        <f:selectItems value="#{clubController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTeamLabel_name}" for="name" />
                    <h:inputText id="name" value="#{teamController.selected.name}" title="#{bundle.EditTeamTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTeamLabel_wins}" for="wins" />
                    <h:inputText id="wins" value="#{teamController.selected.wins}" title="#{bundle.EditTeamTitle_wins}" />
                    <h:outputLabel value="#{bundle.EditTeamLabel_draws}" for="draws" />
                    <h:inputText id="draws" value="#{teamController.selected.draws}" title="#{bundle.EditTeamTitle_draws}" />
                    <h:outputLabel value="#{bundle.EditTeamLabel_losses}" for="losses" />
                    <h:inputText id="losses" value="#{teamController.selected.losses}" title="#{bundle.EditTeamTitle_losses}" />
                    <h:outputLabel value="#{bundle.EditTeamLabel_scored}" for="scored" />
                    <h:inputText id="scored" value="#{teamController.selected.scored}" title="#{bundle.EditTeamTitle_scored}" />
                    <h:outputLabel value="#{bundle.EditTeamLabel_conceded}" for="conceded" />
                    <h:inputText id="conceded" value="#{teamController.selected.conceded}" title="#{bundle.EditTeamTitle_conceded}" />
                    <h:outputLabel value="#{bundle.EditTeamLabel_goaldifference}" for="goaldifference" />
                    <h:inputText id="goaldifference" value="#{teamController.selected.goaldifference}" title="#{bundle.EditTeamTitle_goaldifference}" />
                    <h:outputLabel value="#{bundle.EditTeamLabel_points}" for="points" />
                    <h:inputText id="points" value="#{teamController.selected.points}" title="#{bundle.EditTeamTitle_points}" />
                </h:panelGrid>
                <h:commandButton action="#{teamController.update}" value="#{bundle.EditTeamSaveLink}"/>
                <br />
                <br />
                <h:button outcome="View" value="#{bundle.EditTeamViewLink}"/>
                <br />
                <h:commandButton action="#{teamController.prepareList}" value="#{bundle.EditTeamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.EditTeamIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
