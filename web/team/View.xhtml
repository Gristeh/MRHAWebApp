<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTeamLabel_id}"/>
                    <h:outputText value="#{teamController.selected.id}" title="#{bundle.ViewTeamTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_conceded}"/>
                    <h:outputText value="#{teamController.selected.conceded}" title="#{bundle.ViewTeamTitle_conceded}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_draws}"/>
                    <h:outputText value="#{teamController.selected.draws}" title="#{bundle.ViewTeamTitle_draws}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_goaldifference}"/>
                    <h:outputText value="#{teamController.selected.goaldifference}" title="#{bundle.ViewTeamTitle_goaldifference}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_losses}"/>
                    <h:outputText value="#{teamController.selected.losses}" title="#{bundle.ViewTeamTitle_losses}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_name}"/>
                    <h:outputText value="#{teamController.selected.name}" title="#{bundle.ViewTeamTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_points}"/>
                    <h:outputText value="#{teamController.selected.points}" title="#{bundle.ViewTeamTitle_points}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_scored}"/>
                    <h:outputText value="#{teamController.selected.scored}" title="#{bundle.ViewTeamTitle_scored}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_wins}"/>
                    <h:outputText value="#{teamController.selected.wins}" title="#{bundle.ViewTeamTitle_wins}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_club}"/>
                    <h:outputText value="#{teamController.selected.club}" title="#{bundle.ViewTeamTitle_club}"/>
                    <h:outputText value="#{bundle.ViewTeamLabel_division}"/>
                    <h:outputText value="#{teamController.selected.division}" title="#{bundle.ViewTeamTitle_division}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teamController.destroyAndView}" value="#{bundle.ViewTeamDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTeamEditLink}"/>
                <br />
                <h:commandLink action="#{teamController.prepareCreate}" value="#{bundle.ViewTeamCreateLink}" />
                <br />
                <h:commandLink action="#{teamController.prepareList}" value="#{bundle.ViewTeamShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTeamIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
