<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFixtureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFixtureEmpty}" rendered="#{fixtureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fixtureController.items.rowCount > 0}">
                    <h:outputText value="#{fixtureController.pagination.pageFirstItem + 1}..#{fixtureController.pagination.pageLastItem + 1}/#{fixtureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fixtureController.previous}" value="#{bundle.Previous} #{fixtureController.pagination.pageSize}" rendered="#{fixtureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fixtureController.next}" value="#{bundle.Next} #{fixtureController.pagination.pageSize}" rendered="#{fixtureController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fixtureController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixtureTitle_fixtureDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fixtureDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixtureTitle_fixtureTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.fixtureTime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixtureTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixtureTitle_homeTeam}"/>
                            </f:facet>
                            <h:outputText value="#{item.homeTeam.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixtureTitle_awayTeam}"/>
                            </f:facet>
                            <h:outputText value="#{item.awayTeam.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixtureTitle_homeTeamResult}"/>
                            </f:facet>
                            <h:outputText value="#{item.homeTeamResult}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixtureTitle_awayTeamResult}"/>
                            </f:facet>
                            <h:outputText value="#{item.awayTeamResult}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixtureTitle_division}"/>
                            </f:facet>
                            <h:outputText value="#{item.division}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixtureTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fixtureController.prepareView}" value="#{bundle.ListFixtureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fixtureController.prepareEdit}" value="#{bundle.ListFixtureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fixtureController.destroy}" value="#{bundle.ListFixtureDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fixtureController.prepareCreate}" value="#{bundle.ListFixtureCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFixtureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
