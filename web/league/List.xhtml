<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLeagueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLeagueEmpty}" rendered="#{leagueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{leagueController.items.rowCount > 0}">
                    <h:commandLink action="#{leagueController.previous}" value="#{bundle.Previous} #{leagueController.pagination.pageSize}" rendered="#{leagueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{leagueController.next}" value="#{bundle.Next} #{leagueController.pagination.pageSize}" rendered="#{leagueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{leagueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLeagueTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{leagueController.prepareView}" value="#{bundle.ListLeagueViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{leagueController.prepareEdit}" value="#{bundle.ListLeagueEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{leagueController.destroy}" value="#{bundle.ListLeagueDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton action="#{leagueController.prepareCreate}" value="#{bundle.ListLeagueCreateLink}"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.ListLeagueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
