<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLeagueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLeagueLabel_name}"/>
                    <h:outputText value="#{leagueController.selected.name}" title="#{bundle.ViewLeagueTitle_name}"/>
                    <h:outputText value="#{bundle.ViewLeagueLabel_id}"/>
                    <h:outputText value="#{leagueController.selected.id}" title="#{bundle.ViewLeagueTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{leagueController.destroyAndView}" value="#{bundle.ViewLeagueDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLeagueEditLink}"/>
                <br />
                <h:commandLink action="#{leagueController.prepareCreate}" value="#{bundle.ViewLeagueCreateLink}" />
                <br />
                <h:commandLink action="#{leagueController.prepareList}" value="#{bundle.ViewLeagueShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLeagueIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
