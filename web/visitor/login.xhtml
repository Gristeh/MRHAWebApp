        <title>MRHA</title>

        <meta charset="utf-8" />

    <h:body class="landing is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header">
                <h1><a href="index.xhtml"></a>MRHA - Template by HMTL5 UP</h1>
                <nav id="nav">
                    <ul>
                        <li><h:link outcome="/index" value="Home"/></li>
                        <li>
                            <a href="#" class="icon solid fa-angle-down">Menu</a>
                            <ul>
                                <li><a href="generic.html">News and Views</a></li>

                </nav>
            </header>
            <br />
            <br />

            <!-- Main -->
            <div class="container" >
                <div class="box special">
                    <header>
                        <h2>Log in</h2>
                    </header>
                    <h:form>
                        <div>
                            <h:outputLabel for="userName" value="Username"/>
                            <h:inputText id="userName" value="#{loginController.username}"
                                         required="true"
                                         requiredMessage="Please enter username"/>
                        </div>
                        <br />
                        <div>
                            <h:outputLabel for="password" value="Password"/>
                            <h:inputSecret id="password" value="#{loginController.password}"
                                           required="true"
                                           requiredMessage="Please enter password"/>
                        </div>
                        <div> <br />
                            <h:commandButton action="#{loginController.login}" value="Login"/>
                        </div>
                    </h:form>
                </div>
            </div>

            <!-- Footer -->
            <footer id="footer">
                <ul class="icons">
                    <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>

        <script src="../assets/js/main.js"></script>

    </h:body>
