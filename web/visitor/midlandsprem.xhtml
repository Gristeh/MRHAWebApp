<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MRHA</title>
        <h:outputStylesheet name="css/main.css"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    </h:head>
    <body class="landing is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header">
                <h1><a href="index.xhtml"></a>MRHA - Template by HMTL5 UP</h1>
                <nav id="nav">
                    <ul>
                        <li><h:link outcome="/index" value="Home"/></li>
                        <li>
                            <a href="#" class="icon solid fa-angle-down">Menu</a>
                            <ul>
                                <li><a href="generic.html">News and Views</a></li>
                                <li><a href="contact.html">League Rules</a></li>
                                <li><a href="elements.html">Clubs +</a></li>
                                <li><h:link outcome="/captain/captain" value="Captain Page" /></li>
                                <li><h:link outcome="/admin/admin" value="Admin Page"/></li>
                                <li><h:link outcome="/user/Create" value="Create Account" /></li>
                                
                            </ul>
                        </li>
                        <li><h:link outcome="/visitor/login" value="Log In" /></li>
                    </ul>
                </nav>
            </header>


            <!-- Banner -->
            <section id="banner">
                <h2>Midland Men's Hockey League</h2>
                <p></p>
                <li>
                    <ul class="actions special">
                        <li><h:button class="button primary" outcome="/visitor/midlandsprem" value="Midlands Prem" /></li>
                        <li><h:button class="button primary" outcome="/visitor/midlands1" value="Midlands 1" /></li>
                        <li><h:button class="button primary" outcome="/visitor/midlands2" value="Midlands 2" /></li>
                        <li><h:button class="button primary" outcome="/visitor/midlands3" value="Midlands 3" /></li>
                    </ul>
                </li>
            </section>


            <!-- Main -->
            <section id="main" class="container">
                <!-- Table -->
                <section class="box special">
                    <h3>Midlands Premier</h3>
                    <br></br>
                    <div class="table-wrapper">

                        <h:panelGroup>
                            <h:dataTable value="#{DivisionViewController.getTeamByDivision(DivisionViewController.getDivisionByID(303))}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Team"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTeamTitle_wins}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.wins}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTeamTitle_draws}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.draws}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTeamTitle_losses}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.losses}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTeamTitle_scored}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.scored}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTeamTitle_conceded}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.conceded}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="GD"/>
                                    </f:facet>
                                    <h:outputText value="#{item.goaldifference}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTeamTitle_points}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.points}"/>
                                </h:column>
                                </h:dataTable>
                        </h:panelGroup>


                    </div>
                </section>
            </section>

            <!-- Footer -->
            <footer id="footer">
                <ul class="icons">
                    <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
                    <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                    <li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
                </ul>
                <ul class="copyright">
                    <li>All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </footer>

        </div>

        <!-- Scripts -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/jquery.dropotron.min.js"></script>
        <script src="../assets/js/jquery.scrollex.min.js"></script>
        <script src="../assets/js/browser.min.js"></script>
        <script src="../assets/js/breakpoints.min.js"></script>
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>

    </body>
</html>
